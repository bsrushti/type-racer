<!DOCTYPE html>
<html>

<head>
  <link rel="icon" href="https://bit.ly/2SvYN3w" type="image/x-icon" />
  <title>type-racer</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="typeRacer.js"></script>
</head>

<body onload="" onkeypress="checkInput(event)">

  <div class="timeScore">
    <div style="float: left" class="timer">
      <pre id="timer">Timer  1:00</pre>
    </div>
    <div class=" score">
      <pre id="score">score : 0</pre>
    </div>
  </div>
  <div class="game" id="gameBody">
    <div class="heading">
      Enter Letter
    </div>
    <div class="Rect" id="letter">
      D
      <div id="gameOver"></div>
    </div>
  </div>
  <button class="startButton" onclick="startGame()">Start Game</button>
</body>

</html>
